<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="java.js"></script>
</head>
<body>
    <main>
        <div>
            <div id="displayBox">
                <h1 id="countDisplay"> 0 </h1>
            </div>
            
            <div id="buttons">
                <button id="clicker"> + </button>
                <button id="reset"> Reset </button>
                <button id="minus"> - </button>
            </div>

            <div id="numField">
                <input type="number" id="userInput" placeholder="Add a number to mess with">
                <button id="submitNum"> Submit </button>
            </div>

            <div id="stepField">
                <input type="number" id="userStepInt" placeholder="Number to add or sub">
                <button id="submitStep"> Set Step </button>
                <button id="resetStep"> Reset Step </button>

            </div>

        </div>
    </main>
</body>
</html>
